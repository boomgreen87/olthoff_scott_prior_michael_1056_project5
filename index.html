<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>TRAA Scaffold</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<div id="container">
			<!-- Main Header for Doc Outline -->
			<h1 class="hidden">Thames River Anglers Association</h1>

			<!-- Main Header -->
			<header id="mainHeader">
				<!-- Header Image -->
				<div id="headerImage"></div>

				<!-- Main Nav -->
				<nav id="mainNav">
					<h2 class="hidden">Main Navigation</h2>
				</nav> <!-- End mainNav -->

				<!-- Logo -->
				<div id="logo"></div>
			</header> <!-- End mainHeader -->

			<!-- Home Section -->
			<section id="home">
				<h2 class="hidden">Home</h2>

				<div id="meetings"></div>

				<section id="heroImage">
					<h3 class="hidden">Hero Image</h3>

					<!-- Hero Image -->
					<div id="heroImageBG"></div>

					<div id="heroImageCopy"></div>
				</section> <!-- End heroImage -->
			</section> <!-- End home -->

			<!-- About Us Section -->
			<section id="aboutUs">
				<h2 class="hidden">About Us</h2>
				
				<!-- About Us Title -->
				<div id="aboutUsTitle"></div>

				<!-- About Us Info Section -->
				<section id="aboutUsInfo">
					<h3 class="hidden">Information</h3>

					<!-- About Us Info Top -->
					<div id="aboutUsInfoTop">
						<!-- About Us Copy 1 -->
						<p id="aboutUsCopy1"></p>

						<!-- About Us Image -->
						<div id="aboutUsImage"></div>
					</div> <!-- End aboutUsInfoTop -->

					<!-- About Us Info Bottom -->
						<div id="aboutUsInfoBottom">
						<!-- About Us Copy 2 -->
						<p id="aboutUsCopy2"></p>
					</div> <!-- End aboutUsInfoBottom -->
				</section> <!-- End aboutUsInfo -->

				<!-- About Us Members Section -->
				<section id="aboutUsMembers">
					<h3 class="hidden">Members</h3>

					<!-- About Us Executives Title -->
					<div id="aboutUsExecutivesTitle"></div>

					<!-- About Us Executives Section -->
					<section id="aboutUsExecutives">
						<h4 class="hidden">TRAA Executives</h4>

						<!-- Executives Copy -->
						<div class="executivesCopy"></div>
						<div class="executivesCopy"></div>
						<div class="executivesCopy"></div>
						<div class="executivesCopy"></div>
						<div class="executivesCopy"></div>
					</section> <!-- End aboutUsExecutives -->

					<!-- About Us Volunteers Title -->
					<div id="aboutUsVolunteersTitle"></div>

					<!-- About Us Volunteers Section -->
					<section id="aboutUsVolunteers">
						<h4 class="hidden">TRAA Volunteer Committee Chairs</h4>

						<!-- Volunteers Copy -->
						<div class="volunteersCopy"></div>
						<div class="volunteersCopy"></div>
						<div class="volunteersCopy"></div>
						<div class="volunteersCopy"></div>
						<div class="volunteersCopy"></div>
					</section> <!-- End aboutUsVolunteers -->
				</section> <!-- End aboutUsMembers -->

				<!-- Memberships Section -->
				<section id="memberships">
					<h3 class="hidden">Memberships</h3>

					<div id="membershipsCon">
						<!-- Memberships title -->
						<div id="membershipsTitle"></div>

						<!-- Memberships copy and button -->
						<div id="membershipsRight">
							<div id="membershipsCopy"></div>

							<div id=membershipsButton></div>
						</div> <!-- End membershipsRight -->
					</div> <!-- End membershipsCon -->
				</section> <!-- End memberships -->
			</section> <!-- End aboutUs -->


		</div> <!-- End Container -->

		<script src="js/main.js"></script>
	</body>

</html>
